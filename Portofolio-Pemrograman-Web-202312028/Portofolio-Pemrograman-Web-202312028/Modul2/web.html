<!DOCTYPE html>
<html>
<head>
    <style>
        /* Tampilan Umum */
        body{
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1{
            color: white;
            font-size: 40px;
        }

        p {
            background-color: #d3d3d3;
            color: black;
            padding: 25px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Layout Kotak */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .box {
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .box1 {
            background-color: #ff9999;
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .box2 {
            background-color: #99ff99;
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .box3 {
            background-color: #9999ff;
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Responsive tablet */
        @media only screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive smartphone */
        @media only screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 28px;
            }

            p {
                padding: 10px;
            }

            .box {
                height: 120px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Praktikum CSS</h1>
    <p>Ini adalah Tugas Web</p>

    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
    </div>
</body>
</html>
